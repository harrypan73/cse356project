<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
        }
        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 720px;
        }
        video {
            width: 100%;
            max-width: 720px;
        }
        #playPauseBtn {
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        #playPauseBtn:hover {
            background-color: #0056b3;
        }
        #videoTitle {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <h1 id="videoTitle">Loading Video...</h1>
        <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay></video>
        <div id="playPauseBtn">Play</div>
    </div>

    <script>
        const player = dashjs.MediaPlayer().create();
        const videoElement = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        let videoIds = ['1580117-uhd_3840_2160_30fps', '1874710-hd_2048_1024_30fps', '4008176-uhd_2160_4096_25fps'];  // Array to store video manifest URLs
        let currentVideoIndex = 0;  // Track the current video
        let isFetching = false;  // Flag to prevent multiple fetch requests
        let reachedEnd = false;  // Flag to indicate there are no more videos to fetch

        // Initialize the player
        player.initialize(videoElement, '', false);

        // Load the video manifest for the given video index
        function loadVideo(videoIndex) {
            if (videoIndex >= 0 && videoIndex < videoIds.length) {
                const videoId = videoIds[videoIndex];
                const manifestUrl = `/api/manifest/${videoId}`;
                console.log(`Loading video from manifest: ${manifestUrl}`);
                player.attachSource(manifestUrl);
                window.history.pushState(null, '', `/play/${videoId}`);  // Change URL without page reload
                document.getElementById('videoTitle').textContent = `Playing Video: ${videoId}`;
            } else {
                console.error('No video available at index', videoIndex);
            }
        }

        // Fetch a new video ID from the backend
        async function fetchNewVideo() {
            if (isFetching || reachedEnd) return;

            try {
                isFetching = true;  // Prevent further fetch while the current one is in progress
                const response = await fetch('/api/videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ count: 1 }),  // Fetch one new video at a time
                });

                if (!response.ok) {
                    throw new Error(`Error fetching video: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.videos && data.videos.length > 0) {
                    videoIds.push(...data.videos.map(video => video.id));
                    console.log('Fetched new video:', data.videos);
                } else {
                    console.log('No more videos to load.');
                    reachedEnd = true;  // Set flag indicating no more videos
                }
            } catch (error) {
                console.error('Failed to fetch new video:', error);
            } finally {
                isFetching = false;
            }
        }

        // Scroll event listener for switching videos
        window.addEventListener('wheel', async (event) => {
            event.preventDefault();
            if (event.deltaY < 0 && currentVideoIndex > 0) {
                // Scroll up: Load previous video
                currentVideoIndex--;
                loadVideo(currentVideoIndex);
            } else if (event.deltaY > 0) {
                // Scroll down: If at the end, fetch more videos if needed
                if (currentVideoIndex === videoIds.length - 1) {
                    await fetchNewVideo();
                }
                if (currentVideoIndex < videoIds.length - 1) {
                    currentVideoIndex++;
                    loadVideo(currentVideoIndex);
                }
            }
        }, { passive: false });  // Set passive: false to allow preventDefault

        // Play/Pause functionality
        playPauseBtn.addEventListener('click', () => {
            if (videoElement.paused) {
                videoElement.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                videoElement.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        // Load the initial video
        async function initializePlayer() {
            await fetchNewVideo();  // Fetch the first video
            if (videoIds.length > 0) {
                loadVideo(currentVideoIndex);
            }
        }

        initializePlayer();
    </script>
</body>
</html>
