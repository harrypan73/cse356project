<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        input[type="file"],
        input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Video</h2>
        <!-- Form for uploading the video -->
        <form id="upload-form" enctype="multipart/form-data">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="mp4File">Choose MP4 file:</label>
            <input type="file" id="mp4File" name="mp4File" accept=".mp4" required><br><br>

            <button type="submit">Upload Video</button>
        </form>
        <p>Supported format: MP4</p>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function (e) {
            e.preventDefault();  // Prevent form from reloading the page

            // Get form data
            const title = document.getElementById('title').value;
            const videoFile = document.getElementById('mp4File').files[0];

            if (!videoFile) {
                alert('Please select a video file to upload!');
                return;
            }

            // Create FormData object to handle file uploads
            const formData = new FormData();
            formData.append('title', title);
            formData.append('mp4File', videoFile);

            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }

            try {
                // Perform the POST request to upload the video
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();  // Assuming the server returns JSON
                console.log(result);

                if (result.status === "ERROR") {
                    alert("Error uploading video: " + result.message);
                } else {
                    alert("Video uploaded successfully! ID: " + result.id);
                }
            } catch (error) {
                console.error("Error uploading video:", error);
                alert("Failed to upload video.");
            }
        });

    </script>
</body>
</html>
